<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./index.css" />
</head>
<body>
    <div class="slider_container">
        
        <div id="slider">
            <img src="./images/slide_1.jpg" alt="" srcset="" class="slider active">
            <img src="./images/slide_2.jpg" alt="" srcset="" class="slider" >
            <img src="./images/slide_3.webp" alt="" srcset="" class="slider" >
            <div id="prev"><i class="fa-solid fa-angles-left"></i></div>
            <div id="next"><i class="fa-solid fa-angles-right"></i></div>
        </div>
        <div class="indicator">
            <div class="dot activeDot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
